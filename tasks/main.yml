---
- include_vars: "{{ ansible_os_family }}.yml"

- include: Debian.yml
  when: ansible_os_family == "Debian"
  tags:
    - install

- include: RedHat.yml
  when: ansible_os_family == "RedHat"
  tags:
    - install

- include: conf.yml
  tags:
    - config

- include: haproxy.yml
  when: haproxy_script_location != ""
  tags:
    - haproxy

- name: Enable Marathon service
  service: name=marathon enabled=yes
